<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="col-1">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="./images/YouTube-logo.jpg" class="ytlogo" alt="logo" />
          </div>
        </div>
      </div>
      <div class="col-2">
        <form action="#">
          <input type="text" placeholder="search" />
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
        <button class="mic"><i class="ri-mic-line"></i></button>
      </div>
      <div class="col-3">
        <i class="ri-live-line"></i>
        <i class="ri-notification-fill"></i>
        <i class="ri-user-fill"></i>
      </div>
    </div>

    <!--wrapper-->
    <div class="wrapper">
      <div class="sidebar">
        <div class="list1">
          <a class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
          <a class="sidebar-item"><i class="ri-compass-line"></i></i>Explore</a>
          <a class="sidebar-item"><i class="ri-wireless-charging-fill"></i>Shorts</a>
          <a class="sidebar-item"><i class="ri-rss-line"></i>Subscription</a>
          <hr>
          <a class="sidebar-item"><i class="ri-links-line"></i>Library</a>
          <a class="sidebar-item"><i class="ri-history-line"></i>History</a>
          <a class="sidebar-item"><i class="ri-video-line"></i>Your Videos</a>
          <a class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
          <a class="sidebar-item"><i class="ri-play-list-2-line"></i>All Videos</a>
          <a class="sidebar-item"><i class="ri-arrow-drop-down-fill"></i>Show more</a>
          <h4>More from Youtube</h4>
          <a class="sidebar-item"><i class="ri-smartphone-line"></i>Gaming</a>
          <a class="sidebar-item"><i class="ri-video-chat-fill"></i></i>Live</a>
          <a class="sidebar-item"><i class="ri-football-fill"></i>Sports</a>
          <hr>
          <a class="sidebar-item"><i class="ri-tools-fill"></i>Settings</a>
          <a class="sidebar-item"><i class="ri-flag-line"></i>Report History</a>
          <a class="sidebar-item"><i class="ri-question-line"></i></i>Help</a>
          <a class="sidebar-item"><i class="ri-feedback-line"></i>Send Feedback</a>
        </div>
      </div>

      <div class="content">
        <div class="tag-line">
          <div class="tag">All</div>
          <div class="tag">Data Sceince</div>
          <div class="tag">Flutter</div>
          <div class="tag">Java</div>
          <div class="tag">React</div>
          <div class="tag">UI</div>
          <div class="tag">UX</div>
          <div class="tag">DSA</div>
        </div>

        <div class="video-wrapper">
          
        </div>
      </div>

      
    </div>

    <script src="./script.js"></script>
  </body>
</html>
